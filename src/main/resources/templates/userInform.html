<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>User Information</h2>
<form method="POST" th:action="@{/userAdd}" th:object="${signUp}">
    <table>
        <tr>
            <td>ID : </td>
            <td><input type="text" th:field="*{userid}"/></td>
        </tr>
        <tr>
            <td>PW : </td>
            <td><input type="password" th:field="*{userPassword}"/> </td>
        </tr>
        <tr>
            <td>이름 : </td>
            <td><input type="text" th:field="*{username}"/> </td>
        </tr>
        <tr>
            <td>생일 : </td>
            <td><input type="text" placeholder="ex)19990101" th:field="*{birth}"/> </td>
        </tr>
        <tr>
            <td>학번 : </td>
            <td><input type="text" th:field="*{majorNb}"/> </td>
        </tr>
        <tr>
            <td>휴대폰 : </td>
            <td><input type="text" placeholder="-없이 입력해주세요." th:field="*{phoneNb}"/> </td>
        </tr>
    </table>
    <p><input type="submit" value="Submit"/><input type="reset" value="Reset"/></p>
</form>
</body>
</html>
