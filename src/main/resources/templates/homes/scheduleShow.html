<!DOCTYPE html>
<html lang="en" xmlns:th="'http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> 시간표 </h2>
<form th:action="@{/homes/scheduleShow}">
<div th:unless="${#lists.isEmpty(userList)}">
    <dl th:each="userList : ${userList}">
        Mon :
        <span th:text="${userList.mon}"></span><br/>
        Tue :
        <span th:text="${userList.tue}"></span><br/>
        Wed :
        <span th:text="${userList.wed}"></span><br/>
        Thu :
        <span th:text="${userList.thu}"></span><br/>
        Fri :
        <span th:text="${userList.fri}"></span><br/>
        </dl>
    </div>
    <div th:if="${#lists.isEmpty(userList)}">
        <p> No Schedules</p>
    </div>
    </form>
</body>
</html>
