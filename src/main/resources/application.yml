    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.33.10:3306/UserVO?serverTimezone=UTC&characterEncoding=UTF-8
    username: yohan
    password: yohan1234

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true # 콘솔에 JPA를 통해 실행된 커리를 표시해줌
    hibernate:
      format_sql: true # 콘솔에 표시되는 커리를 좀 더 가독성 있게 표시해
      ddl-auto: create # ddl-auto는 자동으로 DB의 테이블을 생성해준다.
      # none : 아무런 동작 하지 않는다. create : 기존 테이블을 삭제하고 새로 생성
      # create-drop : 종료될 때에 테이블 삭제 , update : 변경된 사항만 수정
      # validate : 매핑정보가 달라졌을 경우 경고를 준다.

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
